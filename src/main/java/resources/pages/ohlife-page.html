<html>
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<script>
	var exclusiveStartDate = null;

	$(function() {
		$('#submit').click(function() {
			var req = {
				date : $('#date').val(),
				content : $('#content').val()
			};
			$.ajax({
				type : 'POST',
				url : 'journal',
				data : JSON.stringify(req),
				contentType : 'application/json',
				dataType : 'json',
				success : function(data) {
					alert(JSON.stringify(req));
				},
				error : function(data) {
					alert(JSON.stringify(data));
				}
			});
		});

		$('#list').click(function() {
			var req = {
				exclusiveStartDate : exclusiveStartDate
			};
			$.ajax({
				type : 'POST',
				url : 'listjournals',
				data : JSON.stringify(req),
				contentType : 'application/json',
				dataType : 'json',
				success : function(data) {
					listJournals(data);
				},
				error : function(data) {
					alert(JSON.stringify(req));
					alert(JSON.stringify(data));
				}
			});
		});

		$('.prevPage').click(function() {
			alert('previous page');
		});

		$('.nextPage').click(function() {
			var req = {
					exclusiveStartDate : exclusiveStartDate
				};
				$.ajax({
					type : 'POST',
					url : 'listjournals',
					data : JSON.stringify(req),
					contentType : 'application/json',
					dataType : 'json',
					success : function(data) {
						listJournals(data);
					},
					error : function(data) {
						alert(JSON.stringify(req));
						alert(JSON.stringify(data));
					}
				});
		});

		function listJournals(data) {
			exclusiveStartDate = data['lastEvaluatedDate'];

			var items = data['items'];
			$('#journals').empty();
			$('#journals').append('<h1>Journals</h1>');
			for (var i = items.length - 1; i >= 0; --i) {
				$('#journals').append(
						'<h2>' + items[i]['date']['s'] + ' '
								+ items[i]['day-of-week']['s'] + '</h2>');
				$('#journals')
						.append('<p>' + items[i]['content']['s'] + '</p>');
			}
		}
	});
</script>

<body>
	<p id="result"></p>
	<p>
		Date:<input type="text" id="date">
	</p>
	<p>
		Content:<input type="text" id="content">
	</p>
	<p>
		<button id="submit">Submit</button>
		<button id="list">List Journals</button>
	</p>

	<p>
		<button class="prevPage">Previous Page</button>
		<button class="nextPage">Next Page</button>
	</p>
	<div id='journals'></div>
	<div id='bottomButtons'>
		<p>
			<button class="prevPage">Previous Page</button>
			<button class="nextPage">Next Page</button>
		</p>
	</div>

</body>
</html>
